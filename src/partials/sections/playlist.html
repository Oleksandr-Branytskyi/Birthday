    <p class="playlist-subtitle">Музика, яку хочеться слухати разом</p>

    <div class="playlist-wrap">
      <div class="playlist-card rotate-left tape-top">
        <h3 class="playlist-card-title">YouTube Music</h3>
        <p class="playlist-card-text">Ці пісні — про настрій, спогади і нас.</p>

        <!-- Fake player -->
        <div class="player">

            <div class="player-cover" aria-hidden="true"></div>

              <p class="player-name">Наш плейлист</p>
              <p class="player-desc">Відкриється у YouTube Music</p>

              <div class="player-controls" aria-hidden="true">
                <span class="dot"></span>

                <span class="bar w-2"></span>

            </div>

          </div>
        </div>
        <!-- /Fake player -->
      </div>
    </div>

    <div class="playlist-note tape-corner">

  </div>
